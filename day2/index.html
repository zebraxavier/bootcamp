<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html form</title>
  </head>
  <body>
    <form action="/submit_form" method="post">
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <input type="submit" value="Register" />
    </form>
    <h2>Employee Data</h2>

    <table border="1">
      <caption>
        Employee Details
      </caption>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>Marketing</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Smith</td>
          <td>Sales</td>
        </tr>
        <tr>
          <td>Peter</td>
          <td>Jones</td>
          <td>IT</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
