<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery App</title>
    <style>
      .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-content: center;
        width: 90%;
        margin: auto;
        padding: 20px;
      }

      .product-card {
        width: 200px;
        height: 400px;
        background-color: white;
        border: 2px solid #2c3e50;
        padding: 10px;
        margin: 10px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        flex-grow: 1;
        flex-shrink: 1;
      }

      .product-card:nth-child(2) {
        flex-grow: 2;
        /* Second card grows twice as much */
        order: -1;
        /* Moves it to the first position */
      }

      .product-card:nth-child(4) {
        flex-shrink: 2;
        /* Fourth card shrinks twice as much */
        align-self: flex-end;
        /* Moves to the bottom */
      }

      .product-card img {
        width: 100%;
        height: auto;
      }

      .button {
        background-color: #e74c3c;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        width: 100%;
        align-self: stretch;
      }
    </style>
  </head>

  <body>
    <h2>Responsive Product Layout</h2>

    <div class="product-container">
      <div class="product-card">
        <img src="20220709002218ASUSROGPhone5.jpg" alt="Product 1" />
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button class="button">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="Honor9N.jpg" alt="Product 2" />
        <h3>Product 2</h3>
        <p>$15.00</p>
        <button class="button">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="GIONEEMaxPro.jpg" alt="Product 3" />
        <h3>Product 3</h3>
        <p>$20.00</p>
        <button class="button">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="redmi_9i.jpg" alt="Product 4" />
        <h3>Product 4</h3>
        <p>$25.00</p>
        <button class="button">Buy Now</button>
      </div>
    </div>
  </body>
</html>
