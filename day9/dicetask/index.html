<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen text-white p-4"
  >
    <!-- Game Container -->
    <div class="flex flex-col items-center space-y-8">
      <!-- Header to show winner -->
      <h2
        id="game-header"
        class="text-3xl sm:text-4xl lg:text-5xl font-bold text-center mb-8 text-indigo-400"
      >
        Roll the Dice!
      </h2>

      <!-- Player Dice Containers -->
      <div
        class="flex flex-col sm:flex-row items-center justify-center space-y-8 sm:space-y-0 sm:space-x-16"
      >
        <!-- Player 1 -->
        <div class="flex flex-col items-center space-y-4">
          <p class="text-lg font-semibold">Player 1</p>
          <!-- Initial image for player 1's dice -->
          <img
            id="dice1"
            class="dice-image rounded-xl shadow-lg border-4 border-indigo-500"
            src="dice1.png"
            alt="Player 1 Dice"
          />
        </div>

        <!-- Player 2 -->
        <div class="flex flex-col items-center space-y-4">
          <p class="text-lg font-semibold">Player 2</p>
          <!-- Initial image for player 2's dice -->
          <img
            id="dice2"
            class="dice-image rounded-xl shadow-lg border-4 border-purple-500"
            src="C:\Users\Admin\OneDrive\Desktop\bootcamp\day9\dicetask\images\dice1.png"
            alt="Player 2 Dice"
          />
        </div>
      </div>

      <!-- Roll Button -->
      <button
        id="roll-button"
        class="btn px-8 py-3 text-xl font-bold mt-8 transition-transform duration-200 hover:scale-105"
      >
        Roll Dice
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
